<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />

    <title>Frontend Mentor | IP Address Tracker</title>
  </head>
  <body>
    <section class="body-container">
      <!--Mobile design-->
      <section class="content">
        <div class="pattern-bg">
          <img src="images/pattern-bg-mobile.png" alt="bg-pattern" />
        </div>
        <div id="map"></div>
        <div class="info-container">
          <div class="title">IP Address Tracker</div>
          <div class="ip-input">
            <input type="text" name="ip-search" id="ip-input" />
            <div class="search-btn">
              <svg xmlns="http://www.w3.org/2000/svg" width="11" height="14">
                <path
                  fill="none"
                  stroke="#FFF"
                  stroke-width="3"
                  d="M2 1l6 6-6 6"
                />
              </svg>
            </div>
          </div>
          <div class="address-info">
            <div class="info-sections">
              <h4 class="mini-title">IP ADDRESS</h4>
              <p class="mini-info">192.212.174.101</p>
            </div>
            <div class="info-sections">
              <h4 class="mini-title">LOCATION</h4>
              <p class="mini-info">Brooklyn, NY 10001</p>
            </div>
            <div class="info-sections">
              <h4 class="mini-title">TIMEZONE</h4>
              <p class="mini-info">UTC-05:00</p>
            </div>
            <div class="info-sections">
              <h4 class="mini-title">ISP</h4>
              <p class="mini-info">SpaceX Starlink</p>
            </div>
          </div>
        </div>
      </section>
    </section>

    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <script src="app.js" defer></script>
  </body>
</html>
